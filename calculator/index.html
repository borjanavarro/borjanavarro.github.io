<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/017679cdc2.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div class="display">
                <div id="output" class="output"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="btn-container double">
                        <div class="button">AC</div>
                    </div>
                    <div class="btn-container">
                        <div class="button"><i class="fa fa-repeat fa-flip-horizontal" aria-hidden="true"></i></div>
                    </div>
                    <div class="btn-container">
                        <div class="button orange">รท</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-container">
                        <div class="button">7</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">8</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">9</div>
                    </div>
                    <div class="btn-container">
                        <div class="button orange">x</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-container">
                        <div class="button">4</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">5</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">6</div>
                    </div>
                    <div class="btn-container">
                        <div class="button orange">-</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-container">
                        <div class="button">1</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">2</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">3</div>
                    </div>
                    <div class="btn-container">
                        <div class="button orange">+</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-container double">
                        <div class="button">0</div>
                    </div>
                    <div class="btn-container">
                        <div class="button">,</div>
                    </div>
                    <div class="btn-container">
                        <div class="button orange">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
